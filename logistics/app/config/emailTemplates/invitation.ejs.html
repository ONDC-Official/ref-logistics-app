<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Template</title>
</head>

<body style="
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter;
      font-style: normal;
     
    ">
    <div style="width: 100%; background-color: #EFF8FF;
  max-width: 640px; margin: 0 auto; padding: 24px 48px;">


        <div style="width: 100%;">
            <div style="
          width: 100%;
          text-align: center;
          padding: 16px 0;
        ">
                <img style="max-width: 100%; height: 100px"
                    src="https://ondc-lsp-dev.s3.ap-south-1.amazonaws.com/pdfs/review_images_2-sixteen_nine.png" />
            </div>
            <div style="
   border-radius: 8px;
      text-transform: capitalize;
      background-color: #ffffff;
      padding: 40px;">

                <div>

                    <p style="
          width: 100%;
          font-weight: 700;
          font-size: 20px;
          line-height: 28px;
          text-transform: capitalize;
          color: #121A26;
        ">
                        Welcome to <%= subject %>
                    </p>

                </div>
                <div style="padding: 24px 0;  line-height: 24px">
                    <p style="font-size: 16px; font-weight: 400; color: #282828">
                        Hi <%= username %>,
                    </p>
                    <p style="font-size: 16px; font-weight: 400; color: #282828">
                        We&apos;re excited to welcome you to ONDC Logistics Seller Portal.

                    </p>

                    <p style="font-size: 16px; font-weight: 400; color: #282828;margin: 20px 0 0;">
                        Thanks,
                    </p>
                    <p style="font-size: 16px; font-weight: 400; color: #282828; margin: 4px 0;">
                        ONDC Team
                    </p>
                </div>
                <div style="
         width: 100%;
         text-align: center;
         font-weight: 400;
         padding-bottom: 32px;
         line-height: 26px;
         color: #282828;
       ">

                    <span style="
       width:157px;
       padding: 18px 20px;
       width: 100%;
       align-items: center;
       font-size: 14px;
         font-weight: 600;
         background-color: #196AAB;
         border-radius: 8px;
         
     "><a style="color: #FFFFFF; text-decoration: none" href="<%= verificationLink %>">
                            Join The Platform</a></span>
                </div>
            </div>
        </div>



        <div style="
          padding: 40px 0 32px 0;
          width: 100%;
          align-items: center;
          font-size: 16px;
            font-weight: 400;
        ">
        
        </div>
    </div>
    </div>
</body>

</html>

</html>
